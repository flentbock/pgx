<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des produits</div>
    <div class="panel-body">
      <div class="form-group">
        <label>Désignation</label>
        <input type="text" [(ngModel)]="motCle" />
        <button class="btn btn-primary" (click)="doSearch()">Chercher</button>
      </div>
      <table class="table table-striped">
        <tr>
          <th>Code</th><th>Réf article</th><th>Réf heulin</th><th>Désignation</th><th>Catégorie</th>
        </tr>
        <tr *ngFor="let f of pageProduits?.content" >
          <td> {{f.code}} </td>
          <td> {{f.refarticle}} </td>
          <td> {{f.refheulin}} </td>
          <td> {{f.designation}} </td>
          <td> {{f.categorie}} </td>
          <td>
            <a (click)="onEditProduit(f.id)" class="clickable">Edit</a>
          </td>
        </tr>
      </table>
      <div class="container">
        <ul class="nav nav-pills">
          <li [ngClass]="{active:i==currentPage}" *ngFor="let p of pages; let i=index">
            <a class="clickable" (click)="gotoPage(i)">{{i+1}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
