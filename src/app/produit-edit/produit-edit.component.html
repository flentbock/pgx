<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Modifier produit</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">Code</label>
          <input class="form-control" type="text" [(ngModel)]="produit.code">
        </div>
        <div class="form-group">
          <label class="control-label">Refarticle</label>
          <input class="form-control" type="text" [(ngModel)]="produit.refarticle">
        </div>
        <div class="form-group">
          <label class="control-label">Refheulin</label>
          <input class="form-control" type="text" [(ngModel)]="produit.refheulin">
        </div>
        <div class="form-group">
          <label class="control-label">Designation</label>
          <input class="form-control" type="text" [(ngModel)]="produit.designation">
        </div>
        <div class="form-group">
          <label class="control-label">Categorie</label>
          <input class="form-control" type="text" [(ngModel)]="produit.categorie">
        </div>
        <button class="btn btn-primary" (click)="updateProduit()">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
