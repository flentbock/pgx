<div class="col-md-6 col-md-offset-3">
  <div class="alert alert-danger" *ngIf="mode==1" (ngSubmit)="onLogin(f.value)">
    <strong>Identifiant ou mot de passe invalide</strong>
  </div>
  <br/>
  <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class='container-colonne'>
    <mat-form-field >
      <input name="username" required matInput placeholder="Enter votre identifiant">
    </mat-form-field>
    <mat-form-field>
      <input  name="password" required matInput placeholder="Enter votre mot de passe" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <button type="submit" class="btn btn-danger" mat-raised-button>Login</button>
    <!--button (click)="onRegister()" type="submit" class="btn btn-success">register</button-->
  </form>
</div>
