<div class="row col-md-6">
    <div class="panel-heading">Nouveau tache</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveTask(f.value)">
        <div class="form-group">
          <label class="control-label">Nom</label>
          <input class="form-control" type="text" name="taskName" NgModel="" required>
        </div>
        <button class="btn btn-danger"  type="submit" [disabled]="!f.valid">Enregistrer</button>
      </form>
    </div>
  </div>
